<body>
  <link rel="stylesheet" href="./style.css"></link>
  <title>Hello, Me</title>

  <script type="module" src="./index.js"></script>

  <div class="screens">
    <div class="main_menu">
      <img src="./sprites/logo.png" class="game_logo" />
      <div class="images_loading_container">
        <div class="images_loading_bar" style="width: 0%;"></div>
        <div class="images_loading_text">0%</div>
      </div>
      <button class="start_playing_button" disabled>Start playing!</button>
      <div class="how_to_play">
        <div>How to play:</div>
        <div>Use WASD to move around</div>
        <div>Use SPACE when near objets to pick them up</div>
        <div>Explore and collect items to complete THE RITUAL!</div>
      </div>
    </div>
    <div class="you_win">
      <img src="./sprites/logo.png" class="game_logo" />
      <div>Congratulations! You win!</div>
      <button class="start_playing_button">Play again</button>
      <button class="main_menu">Main menu</button>
    </div>
    <div class="you_lose">
      <img src="./sprites/logo.png" class="game_logo" />
      <div class="you_lose_reason_1"></div>
      <div class="you_lose_reason_2"></div>
      <button class="start_playing_button">Try again</button>
      <button class="main_menu_button">Main menu</button>
    </div>
  </div>

  <canvas></canvas>
</body>
